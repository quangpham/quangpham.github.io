<!DOCTYPE html>
<html class="no-js">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main id="content" class="white-background" role="main">
			<div class="container">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
						<h2 class="single-title no-bottom">{{ page.title }}</h2>
						<p class="post-meta"><span>{{ page.date | date: "%b %-d, %Y" }}</span></p>
						{{ content }}
					</div>
				</div>
			</div>
    </main>	
    {% include footer.html %}
  </body>
</html>
