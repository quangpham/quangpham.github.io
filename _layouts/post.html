<!DOCTYPE html>
<html class="no-js">
  {% include head.html %}
  <body>
		
		<header id="top" class="navbar" role="banner">
		  <div class="container">
		    <div class="inner">
		      {% include header_logo.html %}
		      {% include header_nav_post.html %}
		    </div>
		  </div>
		</header>

    <main id="content" class="white-background" role="main">
			<div class="container">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
						<h4 class="single-title no-bottom">{{ page.title }}</h4>
						<p class="post-meta"><span>{{ page.date | date: "%b %-d, %Y" }}</span></p>
						{{ content }}
					</div>
				</div>
			</div>
    </main>	
    {% include footer.html %}
  </body>
</html>
