<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quang Pham's Blog</title>

    <!-- Bootstrap Core CSS -->
    <link href="http://quangpham.com/assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Retina.js - Load first for faster HQ mobile images. -->
    <script src="http://quangpham.com/assets/js/plugins/retina/retina.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Default Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,600,500,700,800,900' rel='stylesheet' type='text/css'>

    <!-- Modern Style Fonts (Include these is you are using body.modern!) -->

    <link href='http://fonts.googleapis.com/css?family=Cardo:400,400italic,700' rel='stylesheet' type='text/css'>

    <!-- Vintage Style Fonts (Include these if you are using body.vintage!) -->
    <link href='http://fonts.googleapis.com/css?family=Sanchez:400italic,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cardo:400,400italic,700' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="http://quangpham.com/assets/css/plugins/owl-carousel/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="http://quangpham.com/assets/css/plugins/owl-carousel/owl.theme.css" rel="stylesheet" type="text/css">
    <link href="http://quangpham.com/assets/css/plugins/owl-carousel/owl.transitions.css" rel="stylesheet" type="text/css">
    <link href="http://quangpham.com/assets/css/plugins/magnific-popup.css" rel="stylesheet" type="text/css">
    <link href="http://quangpham.com/assets/css/plugins/jquery.fs.wallpaper.css" rel="stylesheet" type="text/css">
    <link href="http://quangpham.com/assets/css/plugins/animate.css" rel="stylesheet" type="text/css">

    <!-- Vitality Theme CSS -->
    <!-- Uncomment the color scheme you want to use. -->
    <!-- <link href="http://quangpham.com/assets/css/vitality-red.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="http://quangpham.com/assets/css/vitality-aqua.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="http://quangpham.com/assets/css/vitality-blue.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="http://quangpham.com/assets/css/vitality-green.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="http://quangpham.com/assets/css/vitality-orange.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="http://quangpham.com/assets/css/vitality-pink.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="http://quangpham.com/assets/css/vitality-purple.css" rel="stylesheet" type="text/css"> -->
    <!-- <link href="http://quangpham.com/assets/css/vitality-tan.css" rel="stylesheet" type="text/css"> -->
    <link href="http://quangpham.com/assets/css/vitality-turquoise.css" rel="stylesheet" type="text/css">
    <!-- <link href="http://quangpham.com/assets/css/vitality-yellow.css" rel="stylesheet" type="text/css"> -->

    <!-- IE8 support for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>

<!-- Alternate Body Classes: .modern and .vintage -->

<body>

    <!-- Navigation -->
    <!-- Note: navbar-default and navbar-inverse are both supported with this theme. -->

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">
                    <img src="http://quangpham.com/assets/img/creative/logo.png" class="img-responsive" alt="">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    
                    <li>
                        <a href="http://quangpham.com/#about">About</a>
                    </li>
                    <li>
                        <a href="http://quangpham.com/#services">What I do</a>
                    </li>
                    <li>
                        <a href="http://quangpham.com/#porfolio">Porfolio</a>
                    </li>
                    <li>
                        <a href="http://quangpham.com/#my-clients">My Clients</a>
                    </li>
                    <li class="active">
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="http://quangpham.com/#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <section id="blog-list" class="blog-list section">
        <div class="container">
            {block:Posts}
            {block:Text}
            <article class="item">
                <div class="row">
                    {block:Title}
                    <h3 class="post-title col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0"><a href="{Permalink}">{Title}</a></h3>
                    {/block:Title}
                    <div class="clearfix"></div>
                    <div class="meta col-md-2 col-sm-3 col-xs-12 text-right">
                        <ul class="meta-list list-unstyled">
                            {block:Date}
                            <li class="post-time post_date date updated">
                                <span class="date">{DayOfMonth}</span>
                                <span class="month">{Month}</span>
                            </li>
                            {block:Date}
                        </ul>
                        <!--//meta-list-->
                    </div>
                    <!--//meta-list-->
                    <div class="content-wrapper col-md-10 col-sm-9 col-xs-12">
                        <div class="content">
                            <div class="desc">
                                {Body}
                            </div>
                            <!--//desc-->
                        </div>
                        <!--//content-->
                    </div>
                    <!--//content-wrapper-->
                </div>
                <!--//row-->
            </article>
            {/block:Text}
            {/block:Posts}
            <!--//item-->
        </div>
        <!--//container-->
    </section>


    <footer class="footer" style="background-image: url('http://quangpham.com/assets/img/bg-footer.jpg')">
        <div class="container text-center">

            <div class="row social">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li><a href="https://www.facebook.com/phamxq" target="_blank"><i class="fa fa-facebook fa-fw fa-2x"></i></a>
                        </li>
                        <li><a href="https://twitter.com/phamaa" target="_blank"><i class="fa fa-twitter fa-fw fa-2x"></i></a>
                        </li>
                        <li><a href="http://fi.linkedin.com/pub/pham-quang/50/316/72" target="_blank"><i class="fa fa-linkedin fa-fw fa-2x"></i></a>
                        </li>
                        <li><a href="http://github.com/quangpham" target="_blank"><i class="fa fa-github fa-fw fa-2x"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row copyright">
                <div class="col-lg-12">
                    <p class="small">&copy; 2014 Quang Pham</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Core Scripts -->
    <script src="http://quangpham.com/assets/js/jquery.js"></script>
    <script src="http://quangpham.com/assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- Plugin Scripts -->
    <script src="http://quangpham.com/assets/js/plugins/jquery.easing.min.js"></script>
    <script src="http://quangpham.com/assets/js/plugins/classie.js"></script>
    <script src="http://quangpham.com/assets/js/plugins/owl-carousel/owl.carousel.js"></script>
    <script src="http://quangpham.com/assets/js/plugins/jquery.magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="http://quangpham.com/assets/js/plugins/jquery.fs.wallpaper.js"></script>
    <script src="http://quangpham.com/assets/js/plugins/jquery.mixitup.js"></script>
    <script src="http://quangpham.com/assets/js/plugins/wow/wow.min.js"></script>
    <script src="http://quangpham.com/assets/js/contact_me.js"></script>
    <script src="http://quangpham.com/assets/js/plugins/jqBootstrapValidation.js"></script>

    <!-- Vitality Theme Scripts -->
    <script src="assets/js/vitality.js"></script>

</body>

</html>
